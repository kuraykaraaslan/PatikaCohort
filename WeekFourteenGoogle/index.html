<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form id="search-form" onsubmit="return false;">
            <input type="text" id="search-box" placeholder="Search Google or type a URL">
            <button type="submit" id="search-button">Google Search</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
